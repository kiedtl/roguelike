name: CI
run-name: Determining amount of garbage code in latest commit

on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0
      - run: zig fmt --check src/*.zig
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0
      - run: zig build tests
      - run: zig-out/bin/rl_tests
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.0
      - run: sudo apt-get install libpng-dev zlib1g-dev
      - run: zig build
      - run: RL_NO_SENTRY=1 RL_SEED=0xdefaced_cafe RL_MODE=tester zig-out/bin/rl
